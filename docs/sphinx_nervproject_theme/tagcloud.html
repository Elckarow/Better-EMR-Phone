{% if ablog and ablog.tags %}
<nav class="sidebar-links">
    <div class="sidebar-group">
  <p class="caption"><span class="caption-text"><a href="{{ pathto(ablog.tags.path) }}">{{ gettext('Tags') }}</a></span></p>
  <ul class="ablog-cloud current">
    {% for coll in ablog.tags %}
      {% if coll %}
      <li class="toctree-l1 ablog-cloud ablog-cloud-{{ coll.relsize(5, 1) }}">
        <a href="{{ pathto(coll.docname) }}">{{ coll }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div></nav>
{% endif %}
