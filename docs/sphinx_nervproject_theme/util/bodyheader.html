<nav class="body-header">
  {% block breadcrumbs %}
  {% if theme_breadcrumbs %}
      <ul class="breadcrumbs">
        <li><a href="{{ pathto(master_doc) }}">{{ _('Docs') }}</a> &raquo;</li>
        {% for doc in parents %}
          <li><a href="{{ doc.link|e }}">{{ doc.title }}</a> &raquo;</li>
        {% endfor %}
        <li>{{ title }}</li>
      </ul>
    {% endif %}
  {% endblock %}

  {% block body_header_nav %}
    {%- include "util/pagenav.html" %}
  {% endblock %}
</nav>
